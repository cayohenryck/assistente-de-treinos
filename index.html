<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Treinos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <header class="main-header">
        <h1>ASSISTENTE DE TREINOS</h1>
    </header>
    <main>
        <div class="workout-container">
                <h2 id="workout-title">Minha lista de treinos</h2>
        
                <div class="workout-card">
                    <h4 class="card-title title">Segunda feira</h3>
                    <div class="info-repetition-container item-individual-container">
                        <h5 class="exercises-number-title title">NÚMERO DE EXERCICIOS: </h5>
                        <p class="exercises-number desc">5</p>
                    </div>
                    <div class="description-container item-individual-container">
                        <p class="desc">DESCRIÇÃO</p>
                    </div>
                </div>

                <div class="workout-card">
                    <h4 class="card-title title">Terça feira</h3>
                    <div class="info-repetition-container item-individual-container">
                        <h5 class="exercises-number-title title">NÚMERO DE EXERCICIOS: </h5>
                        <p class="exercises-number desc">7</p>
                    </div>
                    <div class="description-container item-individual-container">
                        <p class="desc">DESCRIÇÃO</p>
                    </div>
                </div>

        </div>
    </main>

    <nav class="nav-bar">
        <a href="index.html"><i class="fa-solid fa-dumbbell"></i>TREINOS</a>
        <a><i class="fa-solid fa-heart"></i>EXERCICIOS</a>
        <a><i class="fa-solid fa-user"></i>PERFIL</a>
    </nav>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2>Novo Treino</h2>
            <form id="add-workout-form">
                <div class="form-group">
                    <label for="workout-name-input">Nome do Treino</label>
                    <input type="text" id="workout-name-input" placeholder="Ex: Treino de Perna" required>
                </div>
                <div class="form-group">
                    <label for="workout-desc-input">Foco ou Descrição</label>
                    <input type="text" id="workout-desc-input" placeholder="Ex: Força, Hipertrofia...">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <button id="add-workout-fab" class="fab" title="Adicionar Novo Treino">
        <i class="fa-solid fa-plus"></i>
    </button>



    
    <script src="js/script.js"></script>
</body>
</html>
